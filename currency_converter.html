		const from_cur = document.getElementById("fromCurrency")
		const to_cur = document.getElementById("toCurrency")
		const display = document.getElementById("result")
		const amount = document.getElementById("amount")


		//currency are in data.quotes
		const getExchangeRate = async(fromCurrency ,toCurrency) => {
			const response = await fetch(url);
			const rates = await response.json();
			const rate = rates.quotes ;
			return rate['USD'+toCurrency]/rate['USD'+fromCurrency];
		}

		function converter(){
			a= from_cur.value
			b= to_cur.value
			c =amount.value
			getExchangeRate(a,b)
			.then(res => {
				var resulting = c * res;
				display.innerHTML = ` ${c} ${a} is equal to <b>${resulting} ${b}</b> `
			})
		}
